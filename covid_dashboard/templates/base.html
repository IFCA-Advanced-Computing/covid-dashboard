<!doctype html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon-->
  <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico">

  <!-- FontAwesome-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="{{ url('static', filename='css/screen.css') }}" />
  <title>COVID Dashboard</title>
</head>

<body class="d-flex flex-column h-100">
{% include 'navbar.html' %}

<div class="container-fluid">
  <div class="row">
    <div class="content col-lg-4 pt-5">
      <div class="alert alert-danger" role="alert">
        El Dashboard no está actualizado a la fecha más reciente porque desde el 10 de Mayo el
        Ministerio de Transportes (MITMA) ha dejado de publicar los datos de movilidad,
        <a href="{{ url('about') }}#los-datos-y-el-modelo">necesarios</a> para hacer
        las predicciones.
      </div>
    </div>
  </div>

  <div class="row">
    {% block content %}{% endblock %}
  </div>
</div>

</body>
</html>
